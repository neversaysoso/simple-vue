<!DOCTYPE html>
<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <div id="app">
    <p>name: <span>{{name}}</span></p>
    <p>age: <span>{{age}}</span></p>
    <div v-text="name"></div>
    <div v-html="html"></div>
    <button @click="handleOnClick">点我长大一岁</button>
    <input type="text"
           v-model="name" />
  </div>
  <script src="/dist/umd/vue.js"></script>
  <script>
    let vm = new Vue({
      el: '#app',
      data() {
        return {
          name: 'myname',
          html: '<button>v-html插入元素</button>',
          age: 12,
          // address: {
          //   area: '杭州'
          // },
          // array: [{
          //     a: 1
          //   },
          //   {
          //     a: 2
          //   }
          // ]
        }
      },
      methods: {
        handleOnClick() {
          this.age += 1
        }
      },
      created() {
        setTimeout(() => {
          vm.name = "dashuaib"
        }, 200)
      }
    })
  </script>
</body>

</html>
